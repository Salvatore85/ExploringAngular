<div class="section white">
  <div class="row container">
    <form class="s12" name="form">
      <p>
        <input [(ngModel)]="rabbit.name" placeholder="Name" name="name" type="text" />
      </p>
      <p>
        <input [(ngModel)]="rabbit.age" placeholder="Age" name="age" type="number" />
      </p>
      <h6 class="grey-text text-lighten-1">Gender:</h6>
      <p>
        <input id="male" name="gender" type="radio" [(ngModel)]="rabbit.gender" value="M" />
        <label for="male">Male</label>

        <input id="female" name="gender" type="radio" [(ngModel)]="rabbit.gender" value="F" />
        <label for="female">Female</label>
      </p>
      <div class="divider"></div>
      <p>
        <input id="desexed" type="checkbox" value="desexed" name="desexed" [(ngModel)]="rabbit.desexed" />
        <label for="desexed">Desexed</label>
      </p>
      <div class="divider"></div>
      <p>
        <input id="vaccinated" name="vaccinated" type="checkbox" value="vaccinated" [(ngModel)]="rabbit.vaccinated" />
        <label for="vaccinated">Vaccinated</label>
      </p>
      <div class="divider"></div>
      <p>
        <input id="fee" name="fee" [(ngModel)]="rabbit.adoptionFee" placeholder="Adoption Fee" type="number" />
      </p>
      <p>
        <input type="button" (click)="save()" class="btn btn-large" value="Add Rabbit to the list" />
      </p>
    </form>
  </div>
</div>
