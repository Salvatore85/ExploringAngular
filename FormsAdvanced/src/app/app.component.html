<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

  <app-course-info [parent]="registrationForm"></app-course-info>

  <app-participants-info [parent]="registrationForm" (onAddRequested)="addParticipant()" (onRemoveRequested)="removeParticipant($event)"></app-participants-info>

  <input type="submit" class="w3-btn w3-light-blue w3-margin" value="Book" [disabled]="!registrationForm.valid">

</form>
