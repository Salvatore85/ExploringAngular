<div class="w3-card-4 w3-margin w3-padding-bottom" 
[class.w3-light-blue]="task.priority === low"
[class.w3-dark-grey]="task.priority === normal"
[class.w3-pink]="task.priority === high">

<div class="w3-container w3-center w3-padding">
  <h3>{{task.description}}</h3>

  <button class="w3-btn w3-green" (click)="setCompleted(task)">Completed</button>
  <button class="w3-btn w3-red" (click)="onCancelled.emit(task)">Cancel</button>
</div>

</div>
